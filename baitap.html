<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--Bai Tap 1-->
    <div class="mb-4">
      <h1>Bài Tập 1</h1>
      <div>
        <h3>Tính tiền lương nhân viên</h3>
        <input
          type="text"
          id="nhapSoNgay"
          placeholder="Nhập số ngày làm việc"
        />
      </div>
      <button class="btn btn-success" onclick="calculating()">Tính toán</button>
      <div id="result"></div>
    </div>

    <!--Bai Tap 2-->
    <div class="mb-4">
      <h1>Bài Tập 2</h1>
      <div>
        <h3>Tính giá trị trung bình</h3>
        <input type="text" id="nhapSoThuc1" placeholder="Nhập số thực 1" />
        <br />
        <input type="text" id="nhapSoThuc2" placeholder="Nhập số thực 2" />
        <br />
        <input type="text" id="nhapSoThuc3" placeholder="Nhập số thực 3" />
        <br />
        <input type="text" id="nhapSoThuc4" placeholder="Nhập số thực 4" />
        <br />
        <input type="text" id="nhapSoThuc5" placeholder="Nhập số thực 5" />
      </div>
      <button class="btn btn-success" onclick="ketQuaTrungBinh()">
        Tính toán
      </button>
      <div id="ketQuaTrungBinh"></div>
    </div>

    <!--Bai Tap 3-->
    <div class="mb-4">
      <h1>Bài Tập 3</h1>
      <div>
        <h3>Quy đổi tiền</h3>
        <input
          type="text"
          id="nhapSoTien"
          placeholder="Nhập số tiền USD cần đổi"
        />
      </div>
      <button class="btn btn-success" onclick="soTienQuyDoi()">
        Tính toán
      </button>
      <div id="soTienVND"></div>
    </div>

    <!--Bai Tap 4-->
    <div class="mb-4">
      <h1>Bài Tập 4</h1>
      <div>
        <h3>Tính chu vi và diện tích hình chữ nhật</h3>
        <input type="text" id="chieuDai" placeholder="Chiều dài " />
        <br />
        <input type="text" id="chieuRong" placeholder="Chiều rộng" />
      </div>
      <button class="btn btn-success" onclick="ketQua()">Tính toán</button>
      <div id="chuViDienTich"></div>
    </div>

    <!--Bai Tap 5-->
    <div class="mb-4">
      <h1>Bài Tập 5</h1>
      <div>
        <h3>Tính tổng 2 ký số</h3>
        <input
          type="text"
          id="nhapSo2ChuSo"
          placeholder="Nhập số có 2 chữ số "
        />
      </div>
      <button class="btn btn-success" onclick="tong2So()">Tính toán</button>
      <div id="tong2KySo"></div>
    </div>

    <script src="./index.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
